<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tetrisStyle.css" />
  </head>
  <body>
    <div>
      <div class="grid-container">
        <div class="grid-item"></div>
        <div class="grid-item">
          <h1 class="titleText">Tetris Game</h1>
          <canvas
            id="board"
            style="background-color: black; border: 1px solid #f4f3f3"
            width="300"
            height="600"
          ></canvas>
        </div>
        <div class="grid-item">
          <div style="height: 100%">
            <div style="height: 30%"></div>
            <h2 id="scoreBoard" class="titleText">Score :<spain>0</spain></h2>
            <div>
              <button class="myButton">Start Game</button>
            </div>
            <div>
              <h4>Game instruction</h4>
            </div>
            <div class="grid-containerTable">
              <div class="grid-item"></div>
              <div class="grid-item border">Rotate</div>
              <div class="grid-item"></div>
              <div class="grid-item border">< Left</div>
              <div class="grid-item border">Down</div>
              <div class="grid-item border">Right ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="piece.js"></script>
    <script src="tetris.js"></script>
    <script src="main.js"></script>
  </body>
</html>
